<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>my login page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>-->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script type="text/javascript">
        function clearForm() {
              document.getElementById("myForm").reset();
        }
    </script>
    <style>
        table tr td:first-child{
            width:140px;
            text-align: right;
        }
        tr.btns td{
            text-align:center !important;
            background-color: greenyellow;
        }
        table tr td{
            padding-left:3px;
            padding-right:3px;
        }
    </style>
</head>
<body>
    <div class="container">
        <form id="myForm">
            <table border="1">
                <tr>
                    <td>
                        Last Name
                    </td>
                    <td colspan="3">
                        <input type="text" id="lastname" />
                    </td>
                </tr>
                <tr>
                    <td>
                        First Name
                    </td>
                    <td colspan="3">
                        <input type="text" id="firstname" />
                    </td>
                </tr>
                <tr>
                    <td>
                        Address
                    </td>
                    <td colspan="3">
                        <input type="text" multiple id="address" />
                    </td>
                </tr>
                <tr>
                    <td>City</td>
                    <td>
                        <input type="text" id="city" />
                    </td>
                    <td>State</td>
                    <td>
                        <input type="text" id="state" />
                    </td>
                </tr>
                <tr>
                    <td>
                        Zip/Postal Code
                    </td>
                    <td colspan="3">
                        <input type="number" id="zipcode" />
                    </td>
                </tr>
                <tr>
                    <td>
                        Country
                    </td>
                    <td colspan="3">
                        <select id="country">
                            <option>Bulgaria</option>
                            <option>Romania</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        Phone (country code, area code, number)
                    </td>
                    <td colspan="3">
                        (+ <input type="number" id="phonecocode" />)
                        <input type="number" id="phonearcode" />
                        -
                        <input type="number" id="phoneno" />
                    </td>
                </tr>
                <tr>
                    <td>
                        Email
                    </td>
                    <td colspan="3">
                        <input type="email" id="email" />
                    </td>
                </tr>
                <tr>
                    <td>
                        Birth date
                    </td>
                    <td colspan="3">
                        Month<input type="number" id="birthMonth" />
                        Day<input type="number" id="birthDay" />
                        Year(4 digit)<input maxlength="4" type="number" id="birthYear" />
                    </td>
                </tr>
                <tr>
                    <td>
                        Gender
                    </td>
                    <td colspan="3">
                        <select id="gender">
                            <option>Male</option>
                            <option>Female</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        Starting date
                    </td>
                    <td colspan="3">
                        <input type="radio" id="start1" name="startdate" />Spring 2006
                        <input type="radio" id="start2" name="startdate" />Summer 2006
                    </td>
                </tr>
                <tr>
                    <td>
                        Comments/Questions
                    </td>
                    <td colspan="3">
                        <input type="text" multiple id="comments" />
                    </td>
                </tr>
                <tr class="btns">
                    <td colspan="4">
                        <button>Submit</button>
                        <button onclick="clearForm()">Clear This Form</button>
                    </td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
